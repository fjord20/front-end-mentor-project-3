<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style1.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="container-1">
  <div class="image-nft">
    <img src="/images/image-equilibrium.jpg" alt="nft">
    <div class="eyes-icon">
      <img src="/images/icon-view.svg" alt="eye">
  </div>
    <div class="overlay">
    </div>
  </div>
 <div class="h1-header">
 <h1> Equilibrium #3429
 </h1>
 </div> 
<div class="discription">
  <p> Our Equilibrium collection promotes balance and calm.
  </p>
</div>
<div class="cost">
  <div class="cost-icon">
    <img src="/images/icon-ethereum.svg" alt="icon">
  </div>
 <div class="cost-eth">
  <p>0.041 ETH</p> 
 </div>
<div class="days-left">
<div class="clock-icon">
  <img src="/images/icon-clock.svg" alt="clock">
</div>
 <div class="count-days"><p> 3 days left</p>
 </div>
</div>
</div>
<div>
<hr>
</div>
<div class="create-person">
<div class="icon-person">
  <img src="/images/image-avatar.png" alt="avatar">
</div>
<div class="creation-of">
 <p> Creation of <span>Jules Wyvern</span></p>
</div>  
</div>
  </body>
</html>
